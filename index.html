<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container col-lg-8 center-block">
    <!-- Timeblocks go here -->

        </div>
        <textarea class="form-control w-75 content" id="hour-9" rows="3"></textarea>
        <div class=input-group-append>
          <button class="btn btn-outline-info save" type="button">Save</button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2">10am</span>
        </div>

      </div>

        </div>
      </div>

      <div class="input-group">

        <div class=input-group-append>
          <button class="btn btn-outline-info save" type="button">Save</button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2">1pm</span>
        </div>
        <textarea class="form-control w-75 content" id="hour-13" rows="3"></textarea>
        <div class=input-group-append>
          <button class="btn btn-outline-info save" type="button">Save</button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2">2pm</span>
        </div>
        <textarea class="form-control w-75 content" id="hour-9" rows="3"></textarea>
        <div class=input-group-append>
          <button class="btn btn-outline-info save" type="button">Save</button>
        </div>
      </div>

      <div class="input-group">

          <span class="input-group-text" id="basic-addon2">3pm</span>

      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2">4pm</span>

          <span class="input-group-text" id="basic-addon2">5pm</span>

    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script src="./script.js"></script>

</html>
