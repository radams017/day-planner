<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container col-lg-9 center-block">
    <!-- Timeblocks go here -->
    <div class="input-group" id="main">

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2">9am</span>
        </div>
        <textarea class="border-top form-control w-75 content" data-timeslot="09" id="09" rows="3"></textarea>
        <div class=input-group-append>
          <button class="btn btn-outline-info save" data-timeslot="09" type="button">Save</button>
        </div>
        <div class=input-group-append>
          <button class="btn btn-outline-danger clear" data-timeslot="09" type="button">Clear</button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2">10am</span>
        </div>
        <textarea class="border-top form-control w-75 content" data-timeslot="10" id="10" rows="3"></textarea>
        <div class=input-group-append>
          <button class="btn btn-outline-info save" data-timeslot="10" type="button">Save</button>
          <div class=input-group-append>
            <button class="btn btn-outline-danger clear" data-timeslot="10" type="button">Clear</button>
          </div>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2">11am</span>
        </div>
        <textarea class="border-top form-control w-75 content" data-timeslot="11" id="11" rows="3"></textarea>
        <div class=input-group-append>
          <button class="btn btn-outline-info save" data-timeslot="11" type="button">Save</button>
        </div>
        <div class=input-group-append>
          <button class="btn btn-outline-danger clear" data-timeslot="11" type="button">Clear</button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2">12pm</span>
        </div>
        <textarea class="border-top form-control w-75 content" data-timeslot="12" id="12" rows="3"></textarea>
        <div class=input-group-append>
          <button class="btn btn-outline-info save" data-timeslot="12" type="button">Save</button>
        </div>
        <div class=input-group-append>
          <button class="btn btn-outline-danger clear" data-timeslot="12" type="button">Clear</button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2">1pm</span>
        </div>

          <button class="btn btn-outline-info save" data-timeslot="13" type="button">Save</button>
        </div>
        <div class=input-group-append>
          <button class="btn btn-outline-danger clear" data-timeslot="13" type="button">Clear</button>
        </div>
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2">2pm</span>
        </div>
        <textarea class="border-top form-control w-75 content" data-timeslot="14" id="14" rows="3"></textarea>

      </div>

          <button class="btn btn-outline-info save" data-timeslot="15" type="button">Save</button>
        </div>
        <div class=input-group-append>
          <button class="btn btn-outline-danger clear" data-timeslot="15" type="button">Clear</button>
        </div>
      </div>

        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon2">4pm</span>
        </div>

          <button class="btn btn-outline-info save" data-timeslot="17" type="button">Save</button>
        </div>
        <div class=input-group-append>
          <button class="btn btn-outline-danger clear" data-timeslot="17" type="button">Clear</button>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
